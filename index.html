<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <!-- твоя модель -->
      <a-asset-item id="model" src="./texture.glb"></a-asset-item>
    </a-assets>

    <!-- Маркер Hiro (распечатай / покажи с другого экрана) -->
    <a-marker type="pattern" preset="hiro">
      <!-- Куб-ориентир -->
      <a-box color="red"
             depth="0.1" height="0.1" width="0.1"
             position="0 0.05 0">
      </a-box>

      <!-- Модель рядом с кубом -->
      <a-entity
        gltf-model="#model"
        scale="0.1 0.1 0.1"
        position="0 0.5 0"
        rotation="-60 0 0"
        animation="property: rotation;
                   from: -60 0 0;
                   to: -60 360 0;
                   loop: true;
                   dur: 8000;
                   easing: linear">
      </a-entity>
    </a-marker>

    <!-- AR.js сам создаст камеру -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
