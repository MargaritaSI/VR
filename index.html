<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
    >
        <!-- ОСВЕЩЕНИЕ --Теплый свет (желтоватый) -->
        <!-- <a-light type="ambient" color="#ffe4b5" intensity="0.8"></a-light> >  -->
        <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
        <a-light type="directional" color="#ffffff" intensity="0.5" position="2 4 2"></a-light>
        <a-light type="point" color="#ffffff" intensity="0.3" position="0 3 0"></a-light>

        <!-- МОДЕЛЬ -->
        <a-entity
            gltf-model="./texturehorse.glb"
            scale="0.4 0.4 0.4"
            position="0 -1 -3"
            rotation="0 0 0"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 16000; easing: linear"
        ></a-entity>

        <!-- КАМЕРА -->
        <a-entity camera rotation="-30 0 0" position="0 0.5 0"></a-entity>
    </a-scene>
</body>
</html>
